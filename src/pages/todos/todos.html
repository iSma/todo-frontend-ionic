<ion-header>

  <ion-navbar>
    <ion-title>Todos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngFor="let todo of todos">
    <ion-card-content>
      <ion-item>
        <h2 [class.completed]="todo.completed">{{todo.title}}</h2>
        <button ion-button color="primary" small round icon-only item-right
          (click)="toggleCompleted(todo)">
          <ion-icon [name]="todo.completed ? 'close' : 'checkmark'"></ion-icon>
        </button>
        <button ion-button color="light" small round icon-only item-right
          (click)="edit(todo)">
          <ion-icon name="create"></ion-icon>
        </button>
        <button ion-button color="danger" small round icon-only item-right
          (click)="delete(todo)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item>
    </ion-card-content>

    <ion-list>
    </ion-list>

    <ion-list>
      <ion-item text-wrap>
        <button ion-button small *ngFor="let tag of todo.tags"
          (click)="viewTag(tag)">
          {{ tag }}
        </button>
      </ion-item>
    </ion-list>

  </ion-card>

  <ion-fab bottom right #fab>
    <button ion-fab color="dark">
      <ion-icon name="more"></ion-icon>
    </button>
    <ion-fab-list side="top">
      <button ion-fab color="primary">
        <ion-icon name="add"></ion-icon>
      </button>
      <button ion-fab color="light">
        <ion-icon name="pricetags"></ion-icon>
      </button>
      <button ion-fab color="danger">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
